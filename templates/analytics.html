  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script>
    const ctx = document.getElementById('myChart');
    const Benign =  {{ benign }};
    const Generic = {{generic}};
    const Exploits = {{exploits}};
    const Reconnaissance = {{recon}};
    const Fuzzers = {{fuzzers}};
    const DoS = {{dos}};
    const Analysis = {{analysis}};
    const Backdoors ={{backdoor}};
    const Worms = {{worms}};
    const Shellcode = {{shellcode}};
    document.getElementById("myChart").innerHTML = Benign;
    document.getElementById("myChart").innerHTML = Generic;
    document.getElementById("myChart").innerHTML = Exploits;
    document.getElementById("myChart").innerHTML = Reconnaissance;
    document.getElementById("myChart").innerHTML = Fuzzers;
    document.getElementById("myChart").innerHTML = DoS;
    document.getElementById("myChart").innerHTML = Analysis;
    document.getElementById("myChart").innerHTML = Backdoors;
    document.getElementById("myChart").innerHTML = Worms;
    document.getElementById("myChart").innerHTML = Shellcode;

    

  
    new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Benign', 'Generic', 'Exploits', 'Reconnaissance', 'Fuzzers',
       'DoS', 'Analysis','Backdoors', 'Worms', 'Shellcode'],
        datasets: [{
          label: 'Count',
          data: [Benign, Generic, Exploits, Reconnaissance, Fuzzers,DoS,Analysis,Backdoors,Worms,Shellcode],
          borderWidth: 1
        }]
      },
      // options: {
      //   scales: {
      //     y: {
      //       beginAtZero: true
      //     }
      //   }
      // }
    });
  </script>

}else

function success() {
